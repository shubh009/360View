<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--

      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <title>React App</title>

    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script src="https://unpkg.com/@headlessui/react@latest/dist/headlessui.umd.development.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@4.1.3/dist/aframe-gesture-detector.min.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0ea5e9',
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
  <script>
    AFRAME.registerComponent( 'hotspot', {
      schema: {
        message: { type: 'string' }
      },
      init: function ()
      {
        this.el.addEventListener( 'click', () =>
        {
          alert( this.data.message );
        } );
      }
    } );
  </script>

</html>
